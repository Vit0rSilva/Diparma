<!-- product-modal.html -->
<div class="modal-backdrop" *ngIf="visible" (click)="onClose()">

</div>
<aside class="modal" *ngIf="visible" role="dialog" aria-modal="true" aria-label="Detalhes do prato">
  <button class="close-btn" type="button" aria-label="Fechar" (click)="onClose()">Ã—</button>

  <div class="modal-body">
    <div class="box-decricai-img">
        <div class="left">
          <img src="img/pratos/{{prato?.imagem_url}}" alt="{{ prato?.nome }}" />
        </div>
    
        <div class="right ms-3">
          <h2 class="primary-cor">{{ prato?.nome }}</h2>
          <p class="legenda">{{prato?.descricao }}</p>
    
          <div class="meta">
            <span class="primary-apoio-cor"><i class="ph ph-users"></i> {{ prato?.pessoas }} pessoas</span>
            <span class="primary-apoio-cor"><i class="ph ph-star "></i> {{ prato?.estrela }}</span>
          </div>
    
          <div class="quantidade">
            <label>Quantidade</label>
            <div class="qty-controls">
              <button type="button" (click)="decrementar()">-</button>
              <input [formControl]="quantidade" type="number" min="1" />
              <button type="button" (click)="incrementar()">+</button>
            </div>
          </div>
    
        </div>
    </div>
    <div class="actions">
      <div class="btn-primary">
          <button  (click)="onAdd()">Adicionar ao carrinho</button>
      </div>
      <div class="btn-secondary">
          <button class="button-border" (click)="onClose()">Cancelar</button>
      </div>
    </div>
  </div>
</aside>
